<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="style.css">

</head>
<body >
    
    <div class="inputs">
        <input type="text" id="txtBoxCity" placeholder="Enter a city name">
        <button id="btnWeather">Get Weather</button>
    </div>

    
    <div class="outputs">
        <h2 id="city_name"></h1>
        <p id="city_degree"></p>
        <p id="city_humidity"></p>
        <p id="city_text"></p>
        <img id="icon" alt="">
    </div>

    

    <script src="index.js"></script>
</body>
</html>
